  // hack for rewriting URL from index.html/rooms?param=x to index.html/rooms?param=x#/rooms?param=x
  (function() {
    var currentUrl = document.URL;
    var regex = /(.*\.html)\/(.*)/gi;
    var match = regex.exec(currentUrl);
    if (match && match[2]) {
      var args = match[2].replace(/#.*$/, '');
      args = args.replace(/&?cacheKiller.*$/, '');
      args = args.replace(/&?compId.*$/, ''); // after Santa the order of arguments changed

    }
  })();
</script>
